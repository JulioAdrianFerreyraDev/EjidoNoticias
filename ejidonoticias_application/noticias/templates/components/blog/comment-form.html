 <div class="post-comment-box mt--80">
                      <form action="#">
                        <h3 class="form-title">Deja Un comentario</h3>
                        <p class="desc mb--40">Tu correo electrónico no será publicado. Los campos obligatorios están marcados con *</p>
                        <div class="form-inner inner">
                          <div class="single-input-wrapper">
                            <label for="terms">Comentario*</label>
                            <textarea name="comment" required=""></textarea>
                          </div>
                          <div class="single-input-wrapper name">
                            <label for="terms">Nombre*</label>
                            <input type="text" name="name" required />
                          </div>
                          <div class="single-input-wrapper email">
                            <label for="terms">Correo electrónico*</label>
                            <input type="email" name="email" required />
                          </div>

                          <div class="single-input-wrapper check">
                            <input type="checkbox" id="terms" name="terms" value="terms of use" />
                            <label for="terms">Guarda mi nombre y correo electrónico en este navegador para la próxima vez que comente.</label><br />
                          </div>
                          <div class="single-input-wrapper">
                            <button type="submit" class="subscribe-btn tp-btn btn-primary">Publicar un comentario</button>
                          </div>
                        </div>
                      </form>
                    </div>
