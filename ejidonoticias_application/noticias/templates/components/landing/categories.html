{% load static %}
<section class="eblog-top-category-area">
        <div class="container">
            <div class="section-title-area">
                <h3 class="section-title text-center">Categorias</h3>
            </div>
            <div class="section-inner">
                <div class="swiper tp-trendingSlider">
                    <div class="swiper-wrapper">
                        {% for category in categories %}
                        <div class="swiper-slide">
                            <div class="category-wrapper area-2">
                                <div class="image-area">
                                    <a href="#">
                                        <img src="{{ category.banner.url }}" alt="{{ category.nombre }}">
                                    </a>
                                    <div class="content-area">
                                        <p class="title">{{ category.nombre }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
            <div class="swiper-pagination2"></div>
        </div>
    </section>
